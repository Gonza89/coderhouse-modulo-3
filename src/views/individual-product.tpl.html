<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">
      <div class="titulo">
        <h2>{{product.title}}</h2>
      </div>
    </div>
    <div class="panel-body">
      <div class="raw">
        <div class="col-md-3">
          <img src="{{product.image}}" alt="{{product.title}}">
        </div>
      </div>
      <div class="raw">
        <div class="col-md-9">
          <div class="caption">
            <h4>{{product.title}}</h4>
            <h4>{{product.precio}}</h4>
            <p>{{product.description}}</p>
            <div ng-show="product.featured">
              <h3> ES FEATURED</h3>
            </div>
            <div class="tags">
              <ul>
                <li ng-repeat="tag in product.tags">
                  {{tag}}
                </li>
              </ul>
              <h3>Ratings: </h3>
              <rating product='product'></rating>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
