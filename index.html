<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/bootstrap/css/bootstrap.min.css">
  <!--<link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">-->
  <link rel="stylesheet" href="./css/style.css">
  <title>Proyecto</title>
</head>
<body ng-app="My-app">
  <div ng-controller="NavigationController">
    <div class="row">
      <div class="col-md-12">
        <nav class="navbar navbar-default navbar-fixed-top">
          <div class="container">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><p class="navbar-text">{{name}}</p></li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
  </div>

  <!-- VIEWS -->
  <section id="destacados" class="margen" ng-controller="FeaturedProductController">
    <div class="container">
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="titulo">
            <h2>{{ destacados }}</h2>
          </div>
        </div>
        <div class="panel-body">
          <div class="raw text-center">
            <div class="col-sm-4 col-md-4">
              <img src="http://placehold.it/180x240" alt="">
              <div class="caption">
                <h4>producto</h4>
              </div>
              <div class="rating">
                <span class="glyphicon glyphicon-star"></span>
                <span class="glyphicon glyphicon-star"></span>
                <span class="glyphicon glyphicon-star"></span>
                <span class="glyphicon glyphicon-star"></span>
                <span class="glyphicon glyphicon-star"></span>
              </div>
            </div>
            <div class="col-sm-4 col-md-4">
              <img src="http://placehold.it/180x240" alt="">
              <div class="caption">
                <h4>producto</h4>
              </div>
              <div class="rating">
                <span class="glyphicon glyphicon-star"></span>
                <span class="glyphicon glyphicon-star"></span>
                <span class="glyphicon glyphicon-star"></span>
                <span class="glyphicon glyphicon-star"></span>
                <span class="glyphicon glyphicon-star"></span>
              </div>
            </div>
            <div class="col-sm-4 col-md-4">
              <img src="http://placehold.it/180x240" alt="">
              <div class="caption">
                <h4>producto</h4>
              </div>
              <div class="rating">
                <span class="glyphicon glyphicon-star"></span>
                <span class="glyphicon glyphicon-star"></span>
                <span class="glyphicon glyphicon-star"></span>
                <span class="glyphicon glyphicon-star"></span>
                <span class="glyphicon glyphicon-star"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section id="productos" ng-controller="ListProductController">
    <div class="container">
      <div class="titulo">
        <h2>{{ title }}</h2>
      </div>
      <div class="raw">
        <div class="col-sm-4 col-md-3" ng-repeat="product in products">
          <div class="thumbnail">
            <img src="{{product.image}}" alt="">
            <div class="caption">
              <h4 class="pull-right">{{product.precio}}</h4>
              <h4>{{product.title}}</h4>
            </div>
            <div class="rating text-center">
              <span class="glyphicon glyphicon-star"></span>
              <span class="glyphicon glyphicon-star"></span>
              <span class="glyphicon glyphicon-star"></span>
              <span class="glyphicon glyphicon-star"></span>
              <span class="glyphicon glyphicon-star"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>



  <!-- VIEWS -->

  <script src="node_modules/angular/angular.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
