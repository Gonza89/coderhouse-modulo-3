<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/style.css">
  <title>Proyecto</title>
</head>
<body>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <h3>Creacion de Productos</h3>
            <form id="formulario">
              <label for="titulo">Título:</label>
              <input type="text" class="form-control" name="titulo" id="titulo">
            </div>
            <div class="form-group">
              <label for="descripcion">Descripción:</label>
              <textarea class="form-control" rows="5" name="descripcion" id="descripcion"></textarea>
            </div>
            <div class="form-group">
              <label for="precio">Precio:</label>
              <input type="text" class="form-control" name="precio" value="" id="precio">
            </div>
            <div class="form-group">
              <label for="imagen">Imagen:</label>
              <input type="text" class="form-control" name="imagen" id="imagen">
            </div>
            <button id="boton" type="button" class="btn btn-primary">Agregar</button>
        </form>
        </div>
      </div>
    </div>
</body>
</html>
